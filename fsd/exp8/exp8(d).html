<!DOCTYPE html>
<html>
<head>
<title>Object Data with Different Loops</title>
</head>
<body>
<h2>Print Data in Object Using for-in, for-of, and forEach Loops</h2>
<div id="output"></div>
<script>
// Object with sample data
let student = {
name: "Rahul",
age: 21,
course: "Computer Science",
grade: "A"
};
let result = "";
// Using for-in loop (iterate keys of object)
result += "<b>Using for-in loop:</b><br>";
for (let key in student) {
result += key + " : " + student[key] + "<br>";
}
result += "<br>";
// Using for-of loop (iterate over entries array)

result += "<b>Using for-of loop:</b><br>";
for (let [key, value] of Object.entries(student)) {
result += key + " : " + value + "<br>";
}
result += "<br>";
// Using forEach loop (iterate over entries array)
result += "<b>Using forEach loop:</b><br>";
Object.entries(student).forEach(([key, value]) => {
result += key + " : " + value + "<br>";
});
// Display output
document.getElementById("output").innerHTML = result;
</script>
</body>
</html>
